<head>
  {% load static %}
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/results.css' %}"
  />
</head>
<body>
  <div class="data_result">
    <p><span>mean avg precision:</span> {{MAP}}</p>
    <p><span>mean recponcal rank:</span> {{MRR}}</p>
  </div>

  {% for number,item in data%}

  <ul>
    <span>query number:{{ number }} </span>
    {% for i in item%}
    <li>{{i}}</li>
    {% endfor %}
  </ul>
  {% endfor %}
</body>
